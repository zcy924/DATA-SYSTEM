<div *ngFor="let item of repoList||[]">
  <p>{{item.name}}</p>
  <ul class="component-lib">
    <li *ngFor="let comp of item.children" draggable="true" (dragstart)="dragstart($event)"
        [attr.componentName]="item.key+'$'+comp.key">
      <span class="tool-item">
        <div class="tool-item-icon {{comp.imageClass}}"></div>
        <div class="tool-item-name">{{comp.displayName}}</div>
      </span>
    </li>
  </ul>
</div>
