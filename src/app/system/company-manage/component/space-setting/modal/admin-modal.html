<form nz-form >
  <nz-form-item nz-row >
    <nz-form-label [nzSpan]="6" >公司管理员</nz-form-label>
    <nz-form-control [nzSpan]="18">

      <div *ngFor="let admin of admins"><label nz-checkbox name="{{admin.userNo}}" [hidden]="!admin.checked" (ngModelChange)="updateChecked(admin)" [(ngModel)]="admin.checked" >{{admin.userName}}</label></div>

      <nz-input-group nzSearch nzSize="large" [nzSuffix]="suffixButton">
        <input type="text" name="key" (keyup)="searchUsers()" [(ngModel)]="key" nz-input placeholder="搜索用户">
      </nz-input-group>
      <ng-template #suffixButton>
        <button nz-button nzType="primary" nzSize="large" (click)="searchUsers()"  nzSearch><i class="anticon anticon-search"></i></button>
      </ng-template>

      <div *ngFor="let admin of searchedAdmins"><label nz-checkbox name="{{admin.userNo}}" (ngModelChange)="searchChecked(admin)" [nzDisabled]="admin.checked" [(ngModel)]="admin.checked" >{{admin.userName}}</label></div>


    </nz-form-control>
  </nz-form-item>
</form>
