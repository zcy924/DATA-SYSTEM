<nz-content style="padding:0 16px 16px 16px">
  <div nz-row style="background-color: rgb(246,248,248);">
    <div nz-row style="background-color: rgb(246,248,248) ;border-bottom: 1px solid rgb(222,230,231);padding: 8px;"
         nzType="flex" nzJustify="space-between">
      <div nz-col nzSpan="8" class="title-tab">
        空间设置
      </div>
    </div>
  </div>
  <div nz-row>
    <div style="padding: 16px">
      <nz-card style="width:700px;" nzTitle="修改空间信息">
        <div nz-row>
          <div nz-col nzSpan="4">
            LOGO
          </div>
          <div nz-col nzSpan="20">
            <div class="clearfix">
              <nz-upload
                nzAction="{{actionUrl}}"
                nzListType="picture-card"
                [(nzFileList)]="fileList"
                [nzShowButton]="fileList.length < 1"
                [nzPreview]="handlePreview"
                (nzChange)="handleChange($event)"
                [(nzBeforeUpload)]="beforeUpload"
              >
                <i nz-icon type="plus"></i>
                <div class="ant-upload-text">Upload</div>
              </nz-upload>
              <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null"
                        (nzOnCancel)="previewVisible=false">
                <ng-template #modalContent>
                  <img [src]="previewImage" [ngStyle]="{ 'width': '100%' }"/>
                </ng-template>
              </nz-modal>
            </div>
          </div>
        </div>
        <nz-divider [nzDashed]="true"></nz-divider>
        <div nz-row>
          <div nz-col nzSpan="4">
            名称
          </div>
          <div nz-col nzSpan="20">
            <input nz-input [(ngModel)]="formModel.spaceName"/>
          </div>
        </div>
        <nz-divider [nzDashed]="true"></nz-divider>
        <div nz-row>
          <div nz-col nzSpan="4">
            是否公开
          </div>
          <div nz-col nzSpan="20">
            <nz-switch [(ngModel)]="formModel.isPublic"></nz-switch>
          </div>
        </div>
        <nz-divider [nzDashed]="true"></nz-divider>
        <div nz-row>
          <div nz-col nzSpan="4">
            简介
          </div>
          <div nz-col nzSpan="20">
            <input nz-input [(ngModel)]="formModel.remark"/>
          </div>
        </div>
        <nz-divider [nzDashed]="true"></nz-divider>
        <!--<div nz-row>-->
          <!--<div nz-col nzSpan="4">-->
            <!--APIToken-->
          <!--</div>-->
          <!--<div nz-col nzSpan="20">-->
            <!--<input nz-input [(ngModel)]="formModel.APIToken"/>-->
          <!--</div>-->
        <!--</div>-->
        <!--<nz-divider></nz-divider>-->
        <div nz-row>
          <div nz-col nzSpan="2" nzOffset="22">
            <button nz-button nzType="primary" (click)="submit()">提交</button>
          </div>
        </div>
      </nz-card>
    </div>

  </div>
</nz-content>
