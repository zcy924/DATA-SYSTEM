<nz-layout style="padding:16px;background-color:#f5f7fa;">
  <nz-layout>
    <nz-content style="background-color:#f5f7fa;padding-top:16px;">
      <div nz-row>
        <div nz-col nzSpan="24">
          <button nz-button nzType="primary">新建文件夹</button>
        </div>
      </div>
      <div nz-row style="padding-top: 16px">
        <div nz-col naSpan="24">
          <nz-card nzTitle="根目录">
            <nz-table #basicTable [nzData]="dataSet">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Address</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of basicTable.data">
                  <td>{{data.name}}</td>
                  <td>{{data.age}}</td>
                  <td>{{data.address}}</td>
                  <td>
                    <a>Action 一 {{data.name}}</a>
                    <nz-divider nzType="vertical"></nz-divider>
                    <a>Delete</a>
                  </td>
                </tr>
              </tbody>
            </nz-table>
          </nz-card>
        </div>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
