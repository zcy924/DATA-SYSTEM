<nz-layout>
  <nz-content>
    <div nz-row style="background-color: #f0f3f4 ;border-bottom: 1px solid rgb(222,230,231);padding: 8px;">
      <div nz-col nzSpan="4" class="title-tab">
        {{screenName}}
      </div>
      <div nz-col>
        <a (click)="uncollect()"><i nz-tooltip nzTitle="已收藏" nzPlacement="bottom" nz-icon type="heart" theme="fill"></i></a>
        <a><i nz-tooltip nzTitle="全屏预览" nzPlacement="bottom" nz-icon type="fullscreen" theme="outline"></i></a>
        <a [routerLink]="['/app/square',spaceId,'screen-detail',dashboardId]"><i nz-tooltip nzTitle="编辑" nzPlacement="bottom" nz-icon type="edit"></i></a>
      </div>
    </div>
    <div class="app-body-center">
      <div class="app-content">
      </div>
      <div class="scale-slide-wrapper">
        <nz-slider [nzDefaultValue]="100" (nzOnAfterChange)="scaleChange($event)" [nzMax]="200" [nzMin]="10"
                   [nzTipFormatter]="formatter"></nz-slider>
      </div>
    </div>
  </nz-content>
</nz-layout>
