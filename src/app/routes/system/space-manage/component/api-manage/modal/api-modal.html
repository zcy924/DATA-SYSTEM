

  <nz-card style="border: none;margin: 0" class="aaa">
    <form nz-form>
      <!--<div>-->
        <div class="api-form-content">
          <div nz-row class="api-form-item">
            <div nz-col [nzSpan]="3">请求路径</div>
            <div nz-col  [nzSpan]="19">
              <input nz-input [(ngModel)]="url" name="url" />
            </div>
          </div>
          <div nz-row class="api-form-item">
            <div nz-col [nzSpan]="3">名称</div>
            <div nz-col  [nzSpan]="19">
              <input nz-input [(ngModel)]="name" name="name" />
            </div>
          </div>
          <div nz-row class="api-form-item">
            <div nz-col [nzSpan]="3">描述</div>
            <div nz-col  [nzSpan]="19">
              <input nz-input [(ngModel)]="remark" name="remark" />
            </div>
          </div>

          <div nz-row class="api-form-item">
            <div nz-col [nzSpan]="3">请求方式</div>
            <div nz-col  [nzSpan]="19">
              <nz-radio-group [(ngModel)]="method" name="method">
                <label nz-radio nzValue="GET">GET</label>
                <label nz-radio nzValue="POST">POST</label>
              </nz-radio-group>
            </div>
          </div>

          <div nz-row class="api-form-item">
            <div nz-col [nzSpan]="3">响应格式</div>
            <div nz-col  [nzSpan]="19">
              <nz-radio-group [(ngModel)]="generatorPath" name="generatorPath">
                <label nz-radio nzValue="json">JSON</label>
                <label nz-radio nzValue="xml">XML</label>
              </nz-radio-group>
              <button nz-button nzType="default" (click)="sendRequest()">发送请求</button>
            </div>
          </div>

          <div nz-row class="api-form-item">
            <div nz-col [nzSpan]="3">请求头</div>
            <div nz-col  [nzSpan]="19">
              <div
                [theme]="'clouds'"
                [options]="aceConfig.options"
                [mode]="'json'"
                [text]="formData.headersText"
                (textChanged)="aceConfig.textChanged($event,'header')"
                ace-editor
                style="width: 100%;height: 185px;border: #D9D9D9 solid 1px;border-radius: 4px">
              </div>
              <!--<textarea nz-input rows="8" [(ngModel)]="headersText" name='headersText' class="textbox"></textarea>-->
            </div>
          </div>

          <div nz-row class="api-form-item">
            <div nz-col [nzSpan]="3">请求参数</div>
            <div nz-col  [nzSpan]="19">
              <div
                [theme]="'clouds'"
                [options]="aceConfig.options"
                [text]="formData.bodyText"
                [mode]="'json'"
                (textChanged)="aceConfig.textChanged($event,'body')"
                ace-editor
                style="width: 100%;height: 185px;border: #D9D9D9 solid 1px;border-radius: 4px">
              </div>

            </div>
          </div>
        </div>
        <div class="api-form-content" >



          <div nz-row class="api-form-item">
            <div nz-col [nzSpan]="3">响应</div>
            <div nz-col  [nzSpan]="19">
              <div [mode]="'json'"
                   [options]="aceConfig.options"
                   [text]="formData.responseText"
                   [theme]="'clouds'"
                   [readOnly]="true"
                   ace-editor
                   style="width: 100%;height: 280px; border: #D9D9D9 solid 1px;border-radius: 4px">
              </div>
              <!--<textarea nz-input rows="16" [(ngModel)]="responseText" name='responseText' class="textbox"></textarea>-->
            </div>
          </div>
          <div nz-row class="api-form-item">
            <div nz-col [nzSpan]="3">元数据</div>
            <div nz-col  [nzSpan]="19">
              <div [mode]="'json'"
                   [options]="aceConfig.options"
                   [text]="formData.metadataText"
                   [theme]="'clouds'"
                   (textChanged)="aceConfig.textChanged($event,'metadata')"
                   [readOnly]="false"
                   ace-editor
                   style="width: 100%;height: 280px; border: #D9D9D9 solid 1px;border-radius: 4px">
              </div>
              <!--<textarea nz-input rows="16" [(ngModel)]="responseText" name='responseText' class="textbox"></textarea>-->
            </div>
          </div>
        </div>
      <!--</div>-->
    </form>
  </nz-card>
