<nz-tabset [nzTabPosition]="'top'" [nzType]="'card'" [nzTabBarStyle]="{margin:0,border:0}">
  <form nz-form>
    <nz-tab [nzTitle]="'基本信息'">
      <div class="b-wrapper" style="padding: 15px;border: 1px solid #e8e8e8;">
        <nz-form-item nz-row>
          <nz-form-label [nzSpan]="5">角色名称</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input nz-input name="companyName" [(ngModel)]="companyName">
            <!--<nz-form-explain *ngIf="validateForm.get('email').dirty && validateForm.get('email').errors">The input is not valid E-mail!</nz-form-explain>-->
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
          <nz-form-label [nzSpan]="5">角色描述</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input nz-input name="companyAdmin" [(ngModel)]="userNo">
            <!--<nz-form-explain *ngIf="validateForm.get('email').dirty && validateForm.get('email').errors">The input is not valid E-mail!</nz-form-explain>-->
          </nz-form-control>
        </nz-form-item>
      </div>
    </nz-tab>
    <nz-tab [nzTitle]="'用户列表' ">
      <div style="padding: 15px;border: 1px solid #e8e8e8;">
        <nz-form-item nz-row >
          <nz-form-label [nzSpan]="8" >选择本角色对应用户</nz-form-label>
          <nz-form-control [nzSpan]="16">

            <div *ngFor="let admin of admins"><label nz-checkbox  name="checked"  (ngModelChange)="updateChecked(admin)"  [(ngModel)]="admin.checked" >{{admin.userName}}</label></div>

            <nz-input-group nzSearch nzSize="large" [nzSuffix]="suffixButton">
              <input type="text" nz-input placeholder="输入账号或姓名搜索用户">
            </nz-input-group>
            <ng-template #suffixButton>
              <button nz-button nzType="primary" nzSize="large" nzSearch>Search</button>
            </ng-template>

          </nz-form-control>
        </nz-form-item>
      </div>
    </nz-tab>
    <nz-tab [nzTitle]="'权限配置' ">
      <div style="padding: 15px;border: 1px solid #e8e8e8;">
        <h2>我是一棵树</h2>
      </div>
    </nz-tab>
  </form>
</nz-tabset>
