<nz-content style="padding:0 16px 16px 16px">
  <div nz-row style="background-color: rgb(246,248,248) ;border-bottom: 1px solid rgb(222,230,231);padding: 8px 0;">
    <div nz-col nzSpan="4" class="title-tab">
      角色管理
    </div>
    <div nz-col>
      <button nz-button nzType="primary" (click)="addRole()">新建角色</button>
    </div>
  </div>

  <div nz-row style="padding: 16px 0 0 16px">
    <div nz-col nzSpan="6">
      <button nzType="default" (click)="checkAll(checkedAll)" nz-button style="padding-right: 16px" >全选</button>
      <button nz-button [disabled]="disabledButton" [nzType]="'danger'" (click)="delAll()">批量删除</button>
    </div>
  </div>
  <div nz-row style="padding: 16px">
    <div>
      <div style="padding: 0 16px 32px 0;float: left;" *ngFor="let role of roleList">
        <div class="card-content" [ngClass]="{'card-item-checked':role.checked}">
          <div nz-row style="padding: 8px">

            <div nz-col nzSpan="22" >
              <div nz-row style="height: 32px">
                <span style="font-size: 110%">{{role.role_name}}</span>
              </div>
              <div nz-row style="height: 40px">
                <span>{{role.remark}}</span>
              </div>
            </div>
            <div nz-col nzSpan="2">
              <div nz-row>
                <label nz-checkbox (ngModelChange)="updateChecked(role)" [ngModel]="role.checked"></label>
              </div>
              <div nz-row></div>
            </div>
          </div>
          <div nz-row class="card-handle">
            <div nz-col nzSpan="12" style="border-right: solid 1px #ccc; ">
              <a><i class="anticon anticon-edit" (click)="editRole(role)"></i></a>
            </div>
            <div nz-col nzSpan="12">
              <a><i class="anticon anticon-delete" (click)="delRole(role)"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nz-content>
