<nz-layout style="background-color:#f5f7fa;">
  <nz-content style="padding:0 16px 16px 16px">
    <div nz-row style="background-color: rgb(246,248,248) ;border-bottom: 1px solid rgb(222,230,231);padding: 8px 0px;">
      <div nz-col nzSpan="4" class="title-tab">报表管理</div>
      <div nz-col  style="float: right">
        <nz-button-group>
          <button nz-button [disabled]="disabledButton" [nzType]="'danger'" (click)="delArray()">批量删除</button>
          <button nz-button nzType="primary" (click)="addReport(isReport)">新建报表页面</button>
          <button nz-button (click)="addReport(isFolder)">新建文件夹</button>
        </nz-button-group>
      </div>
    </div>
    <div nz-row style="padding-top: 16px">
      <div nz-col naSpan="24">
        <nz-card>
          <nz-breadcrumb style="padding-bottom: 8px">
            <nz-breadcrumb-item *ngFor="let value of folders"><a (click)="searchData(true,value)">{{value.report_name}}</a></nz-breadcrumb-item>
          </nz-breadcrumb>
          <nz-table #ajaxTable  style="text-align: center" nzShowSizeChanger [nzFrontPagination]="false"
                    [nzData]="dataSet"
                    [nzLoading]="loading"
                    [nzTotal]="page.totalRow"
                    [(nzPageIndex)]="page.curPage"
                    [(nzPageSize)]="page.pageSize"
                    (nzPageIndexChange)="searchData(false,{ parentid: folderID, report_name: folder })"
                    (nzPageSizeChange)="searchData(false,{ parentid: folderID, report_name: folder })"
                    (nzCurrentPageDataChange)="currentDataChange($event)">
            <thead nzSingleSort>
              <tr>
                <th nzShowCheckbox [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th>
                <th>类型</th>
                <th>名称</th>
                <th>备注</th>
                <th>是否公开</th>
                <th>开发模式</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of dataSet">
                <td nzShowCheckbox [(nzChecked)]="data.checked" (nzCheckedChange)="checkLine($event,data.report_id)"></td>
                <td>
                  <i class="anticon anticon-file" *ngIf="data.type===isReport"></i>
                  <i class="anticon anticon-folder" *ngIf="data.type===isFolder"></i>
                </td>
                <td>
                  <a *ngIf="data.type===isFolder" (click)="searchData(true,{ parentid: data.report_id, report_name: data.report_name })">{{data.report_name}}</a>
                  <p *ngIf="data.type===isReport">{{data.report_name}}</p>
                </td>
                <td>{{data.remark}}</td>
                <td>{{data.ispublic === isPublic ? '是':'否'}}</td>
                <td>{{data.isdev === isDev ? '是':'否'}}</td>
                <td>
                  <div style="width: 100px;text-align: right">
  <span style="padding-right: 12px"><i class="anticon anticon-eye"    nz-tooltip nzTitle="打开报表页面" *ngIf="data.type===isReport" (click)="openReport()" ></i></span>
  <span style="padding-right: 12px"><i class="anticon anticon-copy"   nz-tooltip nzTitle="以此报表为模板新建" *ngIf="data.type===isReport" (click)="addReportByOne(data)"></i></span>
  <span style="padding-right: 12px"><i class="anticon anticon-edit"   nz-tooltip nzTitle="编辑" (click)="editReport(data)"></i></span>
  <span style="padding-right: 0"><i class="anticon anticon-delete" nz-tooltip nzTitle="删除" (click)="delReport(data.report_id,data.type)"></i></span>
                  </div>
                </td>
              </tr>
            </tbody>
          </nz-table>
        </nz-card>
      </div>
    </div>
  </nz-content>
</nz-layout>
