<form nz-form>
  <nz-form-item>
    <nz-form-label [nzSpan]="4">名称</nz-form-label>
    <nz-form-control  [nzSpan]="20">
      <input nz-input [(ngModel)]="reportName" name="reportName" />
      <!-- <nz-form-explain>Should be combination of numbers & alphabets</nz-form-explain> -->
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4">父目录</nz-form-label>
    <nz-form-control  [nzSpan]="20">
      <input nz-input disabled="true" [ngModel]="folderName" name="folders" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4">类型</nz-form-label>
    <nz-form-control [nzSpan]="20" nzValidateStatus="success">
      <!-- <input nz-input [ngModel]="'The content is being validating'" name="validating" />
      <nz-form-explain>I'm the content is being validating</nz-form-explain> -->
      <nz-radio-group disabled="true" [(ngModel)]="radioValue" name="redioValue">
        <label nz-radio nzValue="{{REPORT}}">报表页面</label>
        <label nz-radio nzValue="{{FOLDER}}">文件夹</label>
      </nz-radio-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4">公开</nz-form-label>
    <nz-form-control [nzSpan]="20" nzValidateStatus="success">
      <nz-switch [(ngModel)]="isPublic" name="switchValue"></nz-switch>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4">开发者模式</nz-form-label>
    <nz-form-control [nzSpan]="20" nzValidateStatus="warning">
      <nz-switch [(ngModel)]="isDev" name="switchValue2"></nz-switch>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4">简介</nz-form-label>
    <nz-form-control [nzSpan]="20" nzValidateStatus="success">
      <textarea row="4" nz-input [(ngModel)]="remark" name="textarea"></textarea>
    </nz-form-control>
  </nz-form-item>
  <!-- <nz-form-item>
    <nz-form-label [nzSpan]="3">Success</nz-form-label>
    <nz-form-control [nzSpan]="21" nzValidateStatus="success" nzHasFeedback>
      <nz-date-picker name="date-picker-success" style="width: 100%"></nz-date-picker>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="3">Warning</nz-form-label>
    <nz-form-control [nzSpan]="21" nzValidateStatus="warning" nzHasFeedback>
      <nz-time-picker name="time-picker-warning" style="width: 100%"></nz-time-picker>
    </nz-form-control>
  </nz-form-item> -->
</form>
