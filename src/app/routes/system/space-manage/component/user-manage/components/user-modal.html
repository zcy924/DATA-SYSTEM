<nz-tabset [nzTabPosition]="'top'" [nzType]="'card'" [nzTabBarStyle]="{margin:0,border:0}">
  <form nz-form>
    <nz-tab [nzTitle]="'基本信息'">
      <div class="b-wrapper" style="padding: 15px;border: 1px solid #e8e8e8;">
        <nz-form-item nz-row>
          <nz-form-label [nzSpan]="5">用户姓名</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input nz-input name="companyName" [(ngModel)]="userName">
            <!--<nz-form-explain *ngIf="validateForm.get('email').dirty && validateForm.get('email').errors">The input is not valid E-mail!</nz-form-explain>-->
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
          <nz-form-label [nzSpan]="5">用户账号</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input nz-input name="companyAdmin" [(ngModel)]="userNo">
            <!--<nz-form-explain *ngIf="validateForm.get('email').dirty && validateForm.get('email').errors">The input is not valid E-mail!</nz-form-explain>-->
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <div ><label nz-checkbox  name="checked"  (ngModelChange)="updateChecked(admin)"  [(ngModel)]="admin.checked" >{{admin.userName}}</label></div>

        </nz-form-item>
      </div>
    </nz-tab>

    <nz-tab [nzTitle]="'角色配置' ">
      <div style="padding: 15px;border: 1px solid #e8e8e8;">
        <div ><label nz-checkbox  name="checked1"  (ngModelChange)="updateChecked(role)"  [(ngModel)]="role.role_name" >role.userName</label></div>
        <div ><label nz-checkbox  name="checked2"  (ngModelChange)="updateChecked(role)"  [(ngModel)]="role.role_name" >role.userName</label></div>
        <div ><label nz-checkbox  name="checked3"  (ngModelChange)="updateChecked(role)"  [(ngModel)]="role.role_name" >role.userName</label></div>
      </div>
    </nz-tab>

    <nz-tab [nzTitle]="'权限配置' ">
      <div style="padding: 15px;border: 1px solid #e8e8e8;">
        <h2>我是一棵树</h2>
      </div>
    </nz-tab>
  </form>
</nz-tabset>
