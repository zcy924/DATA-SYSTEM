<nz-content style="padding:0 16px 16px 16px">
  <div nz-row style="background-color: rgb(246,248,248) ;border-bottom: 1px solid rgb(222,230,231);padding: 8px 0;">

    <div nz-row style="background-color: rgb(246,248,248) ;border-bottom: 1px solid rgb(222,230,231);padding: 8px;" nzType="flex" nzJustify="space-between">
      <div nz-col nzSpan="8" class="title-tab">
        用户管理
      </div>
      <div nz-col nzSpan="8" >
        <div nz-col style="text-align: right">
          <button nz-button nzType="primary" (click)="addUser()" >添加用户</button>
          <nz-input-group nzSearch [nzSuffix]="suffixIconButton" style="padding-left:16px ">
              <input type="text" nz-input placeholder="请输入用户名" />
            </nz-input-group>
            <ng-template #suffixIconButton>
              <button nz-button nzType="primary" nzSearch><i class="anticon anticon-search"></i></button>
            </ng-template>
        </div>
      </div>
    </div>

    <div nz-row style="background-color: #f5f7fa;padding: 16px 0 0 16px">
      <button nz-button nzType="primary">全选</button>
      <button nz-button nzType="default">批量移除</button>
    </div>

    <div nz-row style="padding: 16px 0 0 16px">
      <nz-content *ngFor="let item of arr ">
        <div style="padding: 0 16px 32px 0;float: left;">
          <div class="card-content">
              <div nz-row style="padding: 8px">
                <div nz-col nzSpan="5" style="text-align: center;padding-top:8px">
                  <nz-avatar nzSize="large" nzIcon="anticon anticon-user"></nz-avatar>
                </div>
                <div nz-col nzSpan="17">
                  <div nz-row>
                    <span style="font-size: 150%">cyzhu@zjft.com</span>
                  </div>
                  <div nz-row>
                    <span>zhezhenshige1lajikapian</span>
                  </div>
                </div>
                <div nz-col nzSpan="2">
                  <div nz-row>
                    <label nz-checkbox [ngModel]="'demo'"></label>
                  </div>
                  <div nz-row></div>
                </div>
              </div>
              <div nz-row class="card-tabs">
                <div nz-col nzSpan="24">
                  <nz-tag [nzColor]="'#f50'">#f50</nz-tag>
                  <nz-tag [nzColor]="'#2db7f5'">#2db7f5</nz-tag>
                  <nz-tag [nzColor]="'#87d068'">#87d068</nz-tag>
                  <nz-tag [nzColor]="'#108ee9'">#108ee9</nz-tag>
                </div>
              </div>
              <div nz-row class="card-handle">
                <div nz-col nzSpan="12" style="border-right: solid 1px #cccccc; ">
                  <a><i class="anticon anticon-edit"></i></a>
                </div>
                <div nz-col nzSpan="12">
                  <a><i class="anticon anticon-delete"></i></a>
                </div>
              </div>
            </div>
          </div>
      </nz-content>

    </div>
  </div>
</nz-content>
