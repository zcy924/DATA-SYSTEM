<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzSm]="3" [nzXs]="24" nzRequired nzFor="name">名称</nz-form-label>
      <nz-form-control [nzSm]="21" [nzXs]="24">
        <input nz-input formControlName="name" id="name" />
        <nz-form-explain *ngIf="validateForm.get('name').dirty&&validateForm.get('name').errors">名称不可以为空!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-divider [nzDashed]="true"></nz-divider>
    <nz-form-item>
      <nz-form-label [nzSm]="3" [nzXs]="24" nzFor="remark">简介</nz-form-label>
      <nz-form-control [nzSm]="21" [nzXs]="24">
        <input nz-input formControlName="remark" id="remark" />
        <!-- <nz-form-explain *ngIf="validateForm.get('remark').dirty && validateForm.get('remark').errors"></nz-form-explain> -->
      </nz-form-control>
    </nz-form-item>
    <nz-divider [nzDashed]="true"></nz-divider>
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="isDev">开启开发模式</nz-form-label>
      <nz-form-control [nzSm]="19" [nzXs]="24">
        <nz-switch formControlName="isDev"></nz-switch>
        <!-- <nz-form-explain *ngIf="validateForm.get('remark').dirty && validateForm.get('remark').errors"></nz-form-explain> -->
      </nz-form-control>
    </nz-form-item>
    <nz-divider [nzDashed]="true"></nz-divider>
    <nz-form-item>
      <nz-form-label [nzSm]="3" [nzXs]="24"  nzFor="icon">图标</nz-form-label>
      <nz-form-control [nzSm]="21" [nzXs]="24">
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select OS" formControlName="icon">
              <nz-option nzCustomContent nzLabel="饼状图" nzValue="anticon anticon-pie-chart"><i class="anticon anticon-pie-chart"></i></nz-option>
              <nz-option nzCustomContent nzLabel="堆叠图" nzValue="anticon anticon-area-chart"><i class="anticon anticon-area-chart"></i></nz-option>
              <nz-option nzCustomContent nzLabel="柱状图" nzValue="anticon anticon-bar-chart"><i class="anticon anticon-bar-chart"></i></nz-option>
              <nz-option nzCustomContent nzLabel="散点图" nzValue="anticon anticon-dot-chart"><i class="anticon anticon-dot-chart"></i></nz-option>
              <nz-option nzCustomContent nzLabel="线状图" nzValue="anticon anticon-line-chart"><i class="anticon anticon-line-chart"></i></nz-option>
            </nz-select>
        <!-- <nz-form-explain *ngIf="validateForm.get('icon').dirty && validateForm.get('icon').errors">图标无效</nz-form-explain> -->
      </nz-form-control>
    </nz-form-item>

  </form>
