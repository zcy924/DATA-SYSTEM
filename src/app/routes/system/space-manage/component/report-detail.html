<!--<h1><a [routerLink]="['/space']" routerLinkActive="router-link-active" >测试空间</a></h1>-->
<nz-layout>
    <nz-content>
      <div nz-row style="background-color: #f0f3f4 ;border-bottom: 1px solid rgb(222,230,231);padding: 8px;">
        <div nz-col nzSpan="4" class="title-tab">
          报表名称
        </div>
        <div nz-col>
         <a><i nz-tooltip nzTitle="页面已公开" nzPlacement="bottom" nz-icon type="eye"></i></a>
         <a><i nz-tooltip nzTitle="页面处于开发模式" nzPlacement="bottom" nz-icon type="setting"></i></a>
         <a><i nz-tooltip nzTitle="收藏" nzPlacement="bottom" nz-icon type="heart"></i></a>
         <a><i nz-tooltip nzTitle="编辑" nzPlacement="bottom" nz-icon type="edit"></i></a>
        </div>
      </div>

      <div nz-row style="background-color: #f5f7fa;padding: 16px;">
        <!--<div nz-row>-->
          <!--<div nz-col>-->
            <!--<span>我的空间</span>-->
          <!--</div>-->
        <!--</div>-->
        <div nz-row nzGutter="16">
          <div nz-col nzSpan="8">
            <div nz-card-grid class="card">
              <div style="padding-bottom: 8px">省份数据</div>
              <nz-table #basicTable [nzData]="dataSet" [nzSize]="'small'" [nzPageSize]="50" [nzScroll]="{ y: '240px' }">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of basicTable.data">
                    <td>{{data.name}}</td>
                    <td>{{data.age}}</td>
                    <td>{{data.address}}</td>
                    <td>
                      <a>Action 一 {{data.name}}</a>
                      <nz-divider nzType="vertical"></nz-divider>
                      <a>Delete</a>
                    </td>
                  </tr>
                </tbody>
              </nz-table>
            </div>
          </div>
          <div nz-col nzSpan="8">
            <div nz-card-grid class="card" >
              <div>富文本</div>
              <div style="width:370px;height:260px" id="echarts">
              </div>
            </div>
          </div>
          <div nz-col nzSpan="8">
            <div nz-card-grid class="card">
              Echarts
              <nz-tree
                #treeCom
                [nzData]="nodes"
                nzCheckable="true"
                nzMultiple="true"
                [nzCheckedKeys]="defaultCheckedKeys"
                [nzExpandedKeys]="defaultExpandedKeys"
                [nzSelectedKeys]="defaultSelectedKeys"
                (nzClick)="nzClick($event)"
                (nzCheckBoxChange)="nzCheck($event)">
              </nz-tree>

            </div>
          </div>
        </div>
      </div>

      <!--</div>-->
    </nz-content>

  </nz-layout>
