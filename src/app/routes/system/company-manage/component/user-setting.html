<nz-layout style="padding:16px">
  <nz-content>
    <div nz-row style="background-color: rgb(246,248,248) ;border-bottom: 1px solid rgb(222,230,231);padding: 8px">
      <div nz-col nzSpan="4" style="line-height: 32px; font-size: x-large ">
        用户管理
      </div>
      <div nz-col style="float: right">
        <button nz-button nzType="primary" (click)="showModal('添加用户')">添加用户</button>
        <nz-input-group nzSearch [nzSuffix]="suffixIconButton">
          <input type="text" nz-input placeholder="input search text">
        </nz-input-group>
        <ng-template #suffixIconButton>
          <button nz-button nzType="primary" nzSearch><i class="anticon anticon-search"></i></button>
        </ng-template>
      </div>
    </div>
    <div nz-row>
      <div nz-col nzSpan="24">
        <nz-card >
          <nz-table #basicTable [nzData]="dataSet">
            <thead>
            <tr>
              <th nzShowSort >邮箱</th>
              <th nzShowSort >姓名</th>
              <th nzShowSort >操作</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of basicTable.data">
              <td>{{data.name}}</td>
              <td>{{data.age}}</td>
              <td><a style="color: #f5222d"><i class="anticon anticon-delete" ></i></a></td>
            </tr>
            </tbody>
          </nz-table>
        </nz-card>
      </div>
    </div>
  </nz-content>
</nz-layout>
