<form nz-form >

  <nz-form-item nz-row >
    <nz-form-label [nzSpan]="4" >空间名称</nz-form-label>
    <nz-form-control [nzSpan]="18">
      <input nz-input  name="space_name" [(ngModel)]="space_name">
      <!--<nz-form-explain *ngIf="validateForm.get('email').dirty && validateForm.get('email').errors">The input is not valid E-mail!</nz-form-explain>-->
    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-row >
    <nz-form-label [nzSpan]="4" >空间类型</nz-form-label>
    <nz-form-control [nzSpan]="18" nzValidateStatus="success">
        <nz-radio-group [(ngModel)]="isPublic" name="isPublic">
          <label nz-radio nzValue="0">普通</label>
          <label nz-radio nzValue="1">公开</label>
        </nz-radio-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-row >
    <nz-form-label [nzSpan]="4" >空间描述</nz-form-label>
    <nz-form-control [nzSpan]="18">
      <textarea  nz-input  name="space_desc"  [(ngModel)]="space_desc" [nzAutosize]="{ minRows: 2, maxRows: 4 }"></textarea>
      <!--<nz-form-explain *ngIf="validateForm.get('email').dirty && validateForm.get('email').errors">The input is not valid E-mail!</nz-form-explain>-->
    </nz-form-control>
  </nz-form-item>

</form>
