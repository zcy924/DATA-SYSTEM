<nz-layout >
  <nz-content style="padding-top:64px">
    <div nz-row style="background-color: rgb(246,248,248) ;border-bottom: 1px solid rgb(222,230,231);padding: 8px">
      <div nz-col nzSpan="4" style="line-height: 32px; font-size: x-large ">
        空间广场
      </div>
      <div nz-col style="float: right">
        <button nz-button nzType="default" [routerLink]="['/app/company']" routerLinkActive="router-link-active"><i class="anticon anticon-setting"></i>公司管理</button>
        <span>&nbsp;&nbsp;</span>
        <button nz-button [nzType]="'primary'" (click)="showCreateModal('空间')"><i class="anticon anticon-plus"></i>创建空间</button>
      </div>
    </div>
    <div nz-row style="background-color: #f5f7fa;padding: 16px;">
      <div nz-row>
        <div nz-col (click)="openDetail(item.space_id)" *ngFor="let item of spaceArr" style="width: 300px;float:left;padding-right: 16px">
          <ng-template #avatarTemplate>
            <div style="line-height:60px;">
              <nz-avatar nzSrc="./assets/tmp/img/6.png" nzSize="large"></nz-avatar>
            </div>
          </ng-template>
          <nz-card style="margin-top: 16px" nzHoverable="true">
            <nz-card-meta [nzAvatar]="avatarTemplate" [nzTitle]="title" nzDescription="{{item.remark}}"></nz-card-meta>
          </nz-card>
          <ng-template #title>
            <span style="color: #1890FF ">{{item.space_name}}</span>
          </ng-template>
        </div>
      </div>
    </div>
  </nz-content>
</nz-layout>
