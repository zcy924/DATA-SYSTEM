<label for="settingFileToUpload" class="upload f-ellipsis">

  <span class="text" *ngIf="!option.fileName"><i class="anticon anticon-upload"></i><span>选择背景图</span></span>
  <input type="file" name="settingFileToUpload" id="settingFileToUpload"
         (change)="change($event)"
