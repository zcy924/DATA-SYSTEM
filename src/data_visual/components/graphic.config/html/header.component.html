<nz-tabset ngForm>
  <nz-tab nzTitle="样式">
    <nz-collapse [nzBordered]="false" class="zijin-form">
      <nz-collapse-panel nzHeader="标题">
        <div nz-row nzType="flex">
          <div nz-col [nzSpan]="24">
            <input nz-input placeholder="标题" name="text" [(ngModel)]="option.content" nzSize="small">
          </div>
          <div nz-col [nzSpan]="12" style="vertical-align: middle;line-height: 28px;margin-bottom: 8px;">颜色</div>
          <div nz-col [nzSpan]="12" style="padding: 0 2px;margin-bottom: 8px;">
            <div name="backgroundColor" class="u-color-block"
                 colorPicker [(ngModel)]="option.color">
              <div class="color-area" style="border: 1px solid rgb(204, 204, 204);height: 22px;">
                <div style="width: 100%;height: 100%;z-index: 2;position: absolute;"
                     [style.background]="option.color"></div>
              </div>
            </div>
          </div>
          <div nz-col [nzSpan]="12" style="padding: 0 2px;">
            <nz-select style="width: 100%;" name="fontSize" [(ngModel)]="option.size" nzSize="small" nzAllowClear
                       nzPlaceHolder="尺寸">
              <nz-option *ngFor="let item of headerSizeArray" nzCustomContent
                         [nzValue]="item" [nzLabel]="item"><span [style.fontSize]="item+'px'">{{item}}</span></nz-option>
            </nz-select>
          </div>
          <div nz-col [nzSpan]="12" style="padding: 0 2px;">
            <nz-select style="width: 100%;" name="fontSize" [(ngModel)]="option.textStyle.fontSize" nzSize="small" nzAllowClear
                       nzPlaceHolder="字号">
              <nz-option *ngFor="let item of fontSizeArray" nzCustomContent
                         [nzValue]="item" [nzLabel]="item"><span [style.fontSize]="item+'px'">{{item}}</span></nz-option>
            </nz-select>
          </div>
          <div nz-col [nzSpan]="8" style="padding: 0 2px;">
            <nz-select style="width: 100%;" name="fontFamily" [(ngModel)]="option.textStyle.fontFamily" nzSize="small" nzAllowClear
                       nzPlaceHolder="字体">
              <nz-option *ngFor="let item of fontFamilyArray" nzCustomContent
                         [nzValue]="item[1]" [nzLabel]="item[0]"><span [style.fontFamily]="item[1]">{{item[0]}}</span></nz-option>
            </nz-select>
          </div>
          <div nz-col [nzSpan]="8" style="padding: 0 2px;">
            <nz-select style="width: 100%;" name="fontStyle" [(ngModel)]="option.textStyle.fontStyle" nzSize="small" nzAllowClear
                       nzPlaceHolder="风格">
              <nz-option *ngFor="let item of fontStyleArray" nzCustomContent
                         [nzValue]="item" [nzLabel]="item"><span [style.fontStyle]="item">{{item}}</span></nz-option>
            </nz-select>
          </div>
          <div nz-col [nzSpan]="8" style="padding: 0 2px;">
            <nz-select style="width: 100%;" name="fontWeight" [(ngModel)]="option.textStyle.fontWeight" nzSize="small" nzAllowClear
                       nzPlaceHolder="粗细">
              <nz-option *ngFor="let item of fontWeightArray" nzCustomContent
                         [nzValue]="item" [nzLabel]="item"><span [style.fontWeight]="item">{{item}}</span></nz-option>
            </nz-select>
          </div>
        </div>
      </nz-collapse-panel>
    </nz-collapse>
  </nz-tab>
</nz-tabset>
